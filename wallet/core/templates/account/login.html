{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2>Login to our wallet</h2>
    <form action="{% url 'account_login' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Login</button>
        {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
